        <h3>Тест по культурологии  (уровень 1)</h3>

        <iquestion text="1. Выберите из ниже перечисленных автора социоцентрического подхода к изучению культуры::а) Гердер; б) Вебер;__ в) Дюркгейм."></iquestion>
        <iquestion text="2. В культурологической теории какого автора развивается идея культурно-исторического цикла в сочетании с принципом дискретности локальных культур::а) Н. Данилевский; б) Ф. Ницше;__в) П. Сорокин; г) М. Вебер.37"></iquestion>
        <iquestion text="3. Какие из перечисленных ниже явлений и предметов относятся к культуре::__ а) орудия труда;__ б) религия;__ в) обычаи; г) атомная бомба; д) государство; е) гильотина; ж) охотничье ружье;__ з) книга; и) деньги; к) порнография; л) алкоголь;__ м) наука"></iquestion>
        <iquestion text="4. Укажите верное положение:: а) культура это синоним цивилизации;__ б) культура это комплекс материальных духовных и интеллектуальных черт общества;  в) культура это совокупность материальных черт общества; г) культура это духовная жизнь общества"></iquestion>
        <iquestion text="5. Как называется раздел культурологии, изучающий связи культуры и общества:: а) аксиология культуры; б) философия культуры; в) семиотика культуры; г) социология культуры;__ д) социокультурная динамика; е) теория культуры"></iquestion>
        <iquestion text="6.  Механизмы идентификации впервые были открыты:: а) А. Адлером; б) К.Г. Юнгом;__ в) З. Фрейдом."></iquestion>
        <iquestion text="7. Культурная ассимиляция это:: а) частичное принятие инородной культурной среды с сохранением собственной самобытной культуры; б) полное отрицание инородной культурной среды;__   в) растворение в инородной культурной среде с утратой при этом собственных культурных корней"></iquestion>
        <iquestion text="8. В пещере какой страны найдены самые древние рисунки животного:: а)Германия; б) Англия; в) Исландия;__ г) Испания; д) Франция."></iquestion>
        <iquestion text="9. Укажите правильный ответ на вопрос:: что представляет собой «неолитическая революция»?: а) завершение биологического формирования человека и появление человека современного вида;__ б) переход от присваивающей экономики к производящей; в) переход от матриархата к патриархату."></iquestion>
        <iquestion text="10. Какой архитектурный ордер получил в Греции распространение в эпоху классики:: а) Дорический; б) Ионический;__ в) Коринфский."></iquestion>
        <iquestion text="11. Назовите автора трагедии «Царь Эдип»::__ а) Софокл; б) Эсхил; в) Еврипид."></iquestion>
        <iquestion text="12. В каком веке в Западной Европе возникают первые университеты:: а) X в;__ б) XI в;  в) XII в;  г) XIII в ."></iquestion>
        <iquestion text="13. Назовите автора томизма - официальной богословской доктрины католической церкви:: а) П. Абеляр;  б) С. Боэций;__ в)  Ф. Аквинский"></iquestion>
        <iquestion text="14. Восстановите правильный порядок периодизации эпохи Возрождения а) чинквеченто, б) треченто, в) кватроченто::абв;__бва;вба"></iquestion>
        <iquestion text="15. Назовите автора «Божественной комедии»:: а) Ф. Петрарка; б)Д.Бокаччо;__  в) Д. Алигьери."></iquestion>
        <iquestion text="16. Укажите основные художественные стили XVII в.::__ а) барокко; б) рококо; в) романтизм;__ г) классицизм; д) реализм."></iquestion>
        <iquestion text="17. В рамках какого художественного стиля возникла опера как музыкальный жанр:: а)  классицизм;__ б) барокко; в) романтизм; г) рококо"></iquestion>
        <iquestion text="18. Кто является основоположником немецкой классической литературы::__ а) И. Шиллер; б) Г.Э. Лессинг; в) И. Кант;__ г) И.В. Гете."></iquestion>
        <iquestion text="19. Укажите представителей романтизма в литературе первой трети XIX в.:: а) В. Гюго;__ б) Ш. Петефи;__ в) Д. Байрон;__ г) А. Мицкевич;__ д) В. Скотт."></iquestion>
        <iquestion text="20. Назовите авторов храма Василия Блаженного в Москве на Красной площади:: а) Конь и Грек;  б) Фрязин и Константинов;__ в) Барма и Постник"></iquestion>
        <iquestion text="21. Назовите автора фресок Ферапонтова монастыря:: а) А. Рублев;__ б) Дионисий; в) Ф. Черный"></iquestion>
        <iquestion text="22. Процесс преобразования религиозно ориентированной средневековой культуры в светскую называется:: а) регламентация;__ б) секуляризация; в) социализация."></iquestion>
        <iquestion text="23. Какие «три знатнейшие искусства» объединяла созданная в 1757 г. Академия художеств::__ а) живопись; б) литература;__ в) скульптура; г) балет;__  д) архитектура"></iquestion>
        <iquestion text="24. Кто является родоначальником бытового жанра в русском искусстве:: а) О. Кипренский;  б) В. Тропинин;__ в) А. Венецианов."></iquestion>

        <h3>Тест по культурологии  (уровень 2)</h3>

        <iquestion text="1. Выберите из ниже перечисленных автора функционального подхода к культуре::__ а) Б. Малиновский; б) О.Шпенглер; в) Н. Гумилев."></iquestion>
        <iquestion text="2. Назовите автора культурологической теории локальных цивилизаций.::__Данилевский Н. Я.; Яковлев X.О; Голдберг М.У."></iquestion>
        <iquestion text="3. Какие из приведенных ниже явлений относятся к духовной культуре::__ а) моральные нормы; б) ювелирные изделия; в) архитектура; г) средства производства; д) предрассудки;__ е) анекдоты;__ ж) наука;__ з) политические доктрины;__ и) фольклор;__ к) язык;__ л) ораторское искусство."></iquestion>
        <iquestion text="4. Перечислите базовые сферы культуры.::__искусство, наука, философия, мораль, политика, религия;танец, наука, мифология, мораль, автомобилестроение, религия"></iquestion>
        <iquestion text="5. Каким термином описывается возврат к предществующим духовным и культурным ценностям? (и в обществе и в культуре).::__Возрождение;Становление;Протекционизм"></iquestion>
        <iquestion text="6. Назовите современные формы сотрудничества культуры и предпринимательства.::__Шоу-бизнес, меценатство, конкурсы, фонды, гранты.;Тенис, философия, пафос."></iquestion>
        <iquestion text="7. Укажите верное положение:: а) Самоидентификация - перенесение своих психологических черт на другого человека; б) самоидентичность - это вытеснение мыслей, образов и желаний, выявляющих неполноценность человека.;__ в) Самоидентификация - отождествление индивида с самим собой, с другим человеком, социальной группой."></iquestion>
        <iquestion text="8. Термин  аккультурация означает:: а) восприятие одним народом полностью или частично культуры другого народа;__  б) процесс сближения или связи различных культур;  в) процесс обособления культур."></iquestion>
        <iquestion text="9. Назовите три вида мегалитов.::__менгиры, дольмены, кромлехи;мезолит, палеолит, энеолит"></iquestion>
        <iquestion text="10. Восстановите в правильном порядке  историческую последовательность основных этапов развития первобытной культуры а) бронзовый век; б) мезолит; в) железный век; г)неолит; д) палеолит.::__д, б, г, в, а;г , д, б, а, в"></iquestion>
        <iquestion text="11. Греческая религия характеризуется:: а) монотеизмом и космизмом;__ б) политеизмом и антропоморфизмом; в) пантеизмом  и фатализмом."></iquestion>
        <iquestion text="12. Назовите автора скульптуры Зевса Олимпийского, покрытой пластинами из слоновой кости и золота:: а) Мирон; б) Пракситель;__ в) Фидий."></iquestion>
        <iquestion text="13. С какого века начинает свой отсчет история западноевропейского средневековья:: а) III  в.;__ б) V в.;  в) VII в."></iquestion>
        <iquestion text="14. Как назывались военные состязания рыцарей в средневековой Западной Европе.::__турнир;сходка;куча мала"></iquestion>
        <iquestion text="15. Какое общественное движение было характерно для эпохи раннего Возрождения::__ а) гуманизм; б) нигилизм; в) альтруизм."></iquestion>
        <iquestion text="16. Назовите известного живописца эпохи Возрождения, автора фрески «Тайная вечеря», изображавшей последнюю трапезу Христа со своими учениками.::__Леонардо да Винчи;Петров;Васнецов"></iquestion>
        <iquestion text="17. Какой художественный стиль называют «странным», «вычурным», «неправильным».::__барокко;классицизм;рационализм"></iquestion>
        <iquestion text="18. Кто является автором оперы «Орфей», созданной в 1607 г.:: а) Ф. Кавалли; б) А. Скарлатти;__ в) К. Монтеверди"></iquestion>
        <iquestion text="19. Какой художественный стиль второй пол. XVIII -  нач. XIX в. объявил «доминантой человеческой природы» не разум, а чувство.::__сентиментализм;концептуализм;пофигизм"></iquestion>
        <iquestion text="20. Назовите оригинальный жанр древнерусской литературы.::__летописание;частушки;анекдоты"></iquestion>
        <iquestion text="21. С деятельностью какого художника связано обновление художественного языка древнерусской живописи::__ а) С. Ушакова; б) П. Инглиса; в) Б. Салтанова."></iquestion>
        <iquestion text="22. Назовите первого ведущего архитектора Санкт-Петербурга, автора Петропавловского собора  и здания Двенадцати коллегий::__Ф. Трезини; А. Самойлов; Г. Меньшиков"></iquestion>
        <iquestion text="23. В каком году был открыт Московский университет?::1910;1650;__1755"></iquestion>
        <iquestion text="24. Как называли объединение русских художников 70-80 гг. XIX в., в которое входили И. Крамской, В. Перов, И. Ге, И. Репин и др.::__Передвижники;Поспешники;Присмешники"></iquestion>

        <h3>Тест по культурологии (уровень 3)</h3>

        <iquestion text="6. Перечислите формы культурного взаимодействия.::__колонизация, агрессия, ассимиляция, инверсия;другое..."></iquestion>

        <iquestion text="12. Назовите первый общеевропейский художественный стиль.::__Романский;Венецианский;Вавилонский"></iquestion>

        <iquestion text="14. Назовите крупнейшего ренессансного теоретика, написавшего знаменитые <<Десять книг о зодчестве>>::Р.Н. Лукшин; Н.Торн;__Л.Б. Альберти"></iquestion>
