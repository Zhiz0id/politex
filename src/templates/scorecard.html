<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Результаты</h2>
	</div>
	<div class="panel-body">
	  <!--
    <h5>Test complexity: <b>{{testComplexity}}</b></h5>
    -->
    <h5>
      Общее число вопросов: <b>{{totalQuestions}}</b>
    </h5>
    <h5>
      Всего ответов: <b>{{questionsAttempted}}</b>
    </h5>
    <div ng-show="showscores"  style="padding-top:0px">
      <h5>
      Правильных ответов: <b>{{correctAnswers}}</b>
    </h5>
    <h5>
      Очки: <b>{{score}}/{{totalQuestions}}</b>
    </h5>
    </div>
    <div style="padding-top:10px">
      <input type="button" class="btn btn-sm btn-success" name="score" value="Показать очки" ng-click="showScores()"/>
      <input type="button" class="btn btn-sm btn-warning" name="rightanswer" value="Показать ответы" ng-click="showAnswers()"/>
    </div>
  </div>
</div>
